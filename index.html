<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons8-harry-potter-200.ico">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="bg"></section>
    <picture>
        <source srcset="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-left.webp" type="image/webp"> <img
            src="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-left.png" alt=""
            class="nav-bar-corner left img-fluid">
    </picture>
    <picture>
        <source srcset="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-right.webp" type="image/webp"> <img
            src="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-right.png" alt=""
            class="nav-bar-corner right img-fluid">
    </picture>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" />
                    <label id="a_text" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" />
                    <label id="b_text" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer" />
                    <label id="c_text" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer" />
                    <label id="d_text" for="d">Question</label>
                </li>

            </ul>
        </div>
        <button id="submit"></i>Enviar</button>
    </div>
    <picture>
        <source srcset="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-bottom-left.webp"
            type="image/webp"> <img src="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-bottom-left.png"
            alt="" class="nav-bar-corner bottomLeft img-fluid">
    </picture>
    <picture>
        <source srcset="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-bottom-right.webp"
            type="image/webp"> <img src="https://cdn-hogwartslegacy.warnerbrosgames.com/static/corner-bottom-right.png"
            alt="" class="nav-bar-corner bottomRight img-fluid">
    </picture>
</body>

</html>
